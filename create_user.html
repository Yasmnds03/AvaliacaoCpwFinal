<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="create_user.css"
    />
    <link
      rel="stylesheet"
      href="fonts.css"
    />
    <title>Exemplo Auth</title>
  </head>

  <body>
    <div id="form-container">
      <form id="registration-form">
        <input
          type="email"
          id="email"
          placeholder="E-mail"
          required
        />

        <input
          type="password"
          id="password"
          placeholder="Senha"
          required
        />

        <input
          type="password"
          id="password-confirmation"
          placeholder="Confirme a senha"
          required
        />

        <input
          type="submit"
          value="Cadastrar"
          id="submit-button"
        />
      </form>
    </div>

    <div id="result-panel"></div>

    <script
      type="module"
      src="/src/create_user.js"
    ></script>
  </body>
</html>
